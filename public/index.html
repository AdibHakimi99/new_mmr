<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMR 55</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="backdrop.jpg" alt="Dinner Event Banner">
</header>

<h1>SELAMAT DATANG KE MAJLIS MAKAN MALAM REJIMENTAL HUT KRD KE-55</h1>
<p class="description">Join us for an unforgettable evening filled with joy, laughter, and celebration. Find your seat and enjoy the event!</p>

<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search by Military ID...">
  <div class="data-box">
    <table id="results-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Phone Number</th>
          <th>Seat</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>
</div>

<div class="image-section">
  <h2>EVENT TENTATIVE</h2>
  <img src="tentative.jpg" alt="Event Tentative" class="glowing-border">
</div>

<div class="image-section">
  <h2>SEATING PLAN</h2>
  <img src="overall_table.jpg" alt="Overall Seating Plan" class="glowing-border">
  <img src="high_table.jpg" alt="High Table" class="glowing-border">
  <img src="low_table.jpg" alt="Low Table" class="glowing-border">
</div>

<script src="script.js"></script>

</body>
</html>
